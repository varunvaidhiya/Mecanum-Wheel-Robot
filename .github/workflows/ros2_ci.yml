name: ROS 2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    name: Build & Test (Jazzy)
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ROS 2 Jazzy
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # Install build tools and additional dependencies
          sudo apt-get install -y python3-colcon-common-extensions python3-rosdep python3-pip
          
          # Initialize rosdep
          sudo rosdep init
          rosdep update
          
          # Install dependencies for the robot workspace
          # We ignore src because we are building it
          rosdep install --from-paths robot_ws/src --ignore-src -y --rosdistro jazzy

      - name: Build Workspace
        working-directory: robot_ws
        run: |
          colcon build --symlink-install

      - name: Run Tests
        working-directory: robot_ws
        run: |
          colcon test

      - name: Verify Test Results
        working-directory: robot_ws
        run: |
          colcon test-result --verbose
